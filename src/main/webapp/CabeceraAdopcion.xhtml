<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CabeceraAdopcion</title>
</h:head>
<h:body>
	<h:form id="frmCabeceraAdopcion">
		<p:growl id="mensaje" showDetail="true"></p:growl>
		<p:toolbarGroup>
			<p:commandButton type="button" value="New" icon="pi pi-file"
				styleClass="p-mr-2" />
			<p:commandButton type="button" value="Open" icon="pi pi-folder-open"
				styleClass="ui-button-success" />
			<p:commandButton type="button" title="Save" icon="pi pi-save"
				styleClass="ui-button-help p-mr-2" />
		</p:toolbarGroup>

		<p:panel header="Ingreso CabeceraAdopcion" >
			<p:panelGrid columns="4">
				<p:outputLabel value="Fecha"></p:outputLabel>
				<p:inputText value="#{cabeceraAdopcionView.cabeceraAdopcion.fecha}"></p:inputText>
				<p:outputLabel value="Observacion"></p:outputLabel>
				<p:inputText value="#{cabeceraAdopcionView.cabeceraAdopcion.observacion}"></p:inputText>
			</p:panelGrid>
			<p:commandButton value="Guardar" action="#{cabeceraAdopcionView.insertar}"></p:commandButton>
		</p:panel>
		<p:panel>
			<p:dataTable id="dtCabeceraAdopcion" lazy="null" widgetVar="dtCabeceraAdopcion"
				value="#{cabeceraAdopcionView.listaCabeceraAdopcion}" var="cabeceraAdopcion"
				paginator="true"
				paginatorPosition="bottom" rows="25">

				<p:column headerText="Id CabeceraAdopcion" sortBy="#{cabeceraAdopcion.idCabeceraAdopcion}">
					<p:outputLabel value="#{cabeceraAdopcion.idCabeceraAdopcion}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
