<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="frmPersona">
		<p:growl id="mensaje" showDetail="true"></p:growl>
		<p:toolbarGroup>
			<p:commandButton type="button" value="New" icon="pi pi-file"
				onclick="PF('dlgNuevo').show()" styleClass="p-mr-2" />
			<p:commandButton type="button" value="Open" icon="pi pi-folder-open"
				styleClass="ui-button-success" />
			<p:commandButton type="button" title="Save" icon="pi pi-save"
				styleClass="ui-button-help p-mr-2" />
            <p:toolbarGroup align="right">
                <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download"/>
                <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                    <p:dataExporter type="pdf" target="dtPersonas" fileName="personas"/>
                </p:commandButton>
            </p:toolbarGroup>				
		</p:toolbarGroup>

		<p:panel>
			<p:dataTable id="dtPersonas" lazy="null" widgetVar="dtPersonas"
				value="#{personaView.listaPersonas}" var="persona" paginator="true"
				paginatorPosition="bottom" rows="25">

				<p:column headerText="Id Persona" sortBy="#{persona.idPersona}">
					<p:outputLabel value="#{persona.idPersona}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nombres" sortBy="#{persona.nombres}">
					<p:outputLabel value="#{persona.nombres}"></p:outputLabel>
				</p:column>
				<p:column headerText="Apellidos" sortBy="#{persona.apellidos}">
					<p:outputLabel value="#{persona.apellidos}"></p:outputLabel>
				</p:column>
				<p:column exportable="false" style="width:3rem;text-align: center">
					<p:commandButton update="frmPersona:dlgNuevo"
						oncomplete="PF('dlgNuevo').show()" icon="pi pi-pencil"
						title="View">
						<f:setPropertyActionListener value="#{persona}"
							target="#{personaView.persona}" />
					</p:commandButton>
					<p:spacer></p:spacer>
					<p:commandButton update="frmPersona:dtPersonas"
						oncomplete="PF('dlgEliminar').show()" icon="pi pi-trash"
						title="View">
						<f:setPropertyActionListener value="#{persona}"
							target="#{personaView.persona}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:dialog id="dlgNuevo" header="Ingreso Personas" widgetVar="dlgNuevo"
			showEffect="fade" modal="true">
			<p:panel>
				<p:panelGrid columns="4" padding="2">
					<p:outputLabel value="Id"></p:outputLabel>
					<p:inputText value="#{personaView.persona.idPersona}" disabled="true"></p:inputText>
					<p:outputLabel value="Nombre"></p:outputLabel>
					<p:inputText value="#{personaView.persona.nombres}"></p:inputText>
					<p:outputLabel value="Apellido"></p:outputLabel>
					<p:inputText value="#{personaView.persona.apellidos}"></p:inputText>
					<p:outputLabel value="Identificacion"></p:outputLabel>
					<p:inputText value="#{personaView.persona.identificacion}"></p:inputText>
					<p:outputLabel value="Direccion"></p:outputLabel>
					<p:inputText value="#{personaView.persona.direccion}"></p:inputText>
					<p:outputLabel value="Telefono"></p:outputLabel>
					<p:inputText value="#{personaView.persona.telefono}"></p:inputText>
				</p:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="Guardar" action="#{personaView.insertar}"
						icon="pi pi-save" onclick="PF('dlgNuevo').hide()"
						class="rounded-button ui-button-outlined"></p:commandButton>
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('dlgNuevo').hide()"
						class="rounded-button ui-button-outlined" />
				</f:facet>
			</p:panel>
		</p:dialog>
        <p:confirmDialog widgetVar="dlgEliminar" showEffect="fade" width="300"
                         message="Desea elimnar?" header="Confirm" severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{personaView.eliminar}"
                             process="@this" oncomplete="PF('dlgEliminar').hide()"/>
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('dlgEliminar').hide()"/>
        </p:confirmDialog>
	</h:form>
</h:body>
</html>
